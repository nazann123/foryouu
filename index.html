<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Letter for You</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="intro" id="introText">
      i love you.
    </div>

    <button class="btn" onclick="showLetter()">Read it</button>

    <div class="letter" id="letterBox">
      <p id="typedText"></p>
      <img src="ttd.png" alt="Signature" class="signature" />
    </div>

    <!-- ðŸŽ¥ Video (awalnya hidden & selalu muted) -->
    <div class="video-box" id="videoBox">
      <video id="myVideo" width="400" muted autoplay loop>
        <source src="/happy.mp4" type="video/mp4" />
        Browser kamu tidak mendukung video tag.
      </video>
    </div>

    <!-- ðŸŽµ Musik -->
    <audio id="bg-music" loop>
      <source src="/song.mp3.mp3" type="audio/mpeg" />
    </audio>

    <script src="script.js"></script>
  </body>
</html>
